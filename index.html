<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title>Qt WebKit Bridge Example</title>
<script type="text/javascript">
//<![CDATA[


(function(){
    
update = function()
{

    var html = '';
    var data = sensorData.getTemps();

    for (var key in data)
    {
        html += '<tr><td>' + key + '</td><td><img alt="x" src="1x1.png" width="' + Math.floor(data[key]) + '" height="10"/>&#160;' + data[key] + '</td></tr>';
    }
    
   document.getElementById('data').innerHTML = html;

   setInterval(update, 1000);
}

window.onload = function() 
{ 
    document.getElementById('note').textContent = 'Using libsensors version ' + sensorData.versionId;

    setInterval(update, 1000);
}

})();
// ]]>
</script>
<style type="text/css">
</style>
</head>
<body>
<table style="width:100%">
<thead>
<tr><th>sensor</th><th>temp &deg;C</th></tr>
</thead>
<tbody id="data"></tbody>   
<caption id="note"></caption>
</table>
</body>
</html>
